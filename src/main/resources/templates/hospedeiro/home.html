<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel do Hospedeiro | AirBnTruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .nav-tabs .nav-link { color: #aaa; border: none; }
        .nav-tabs .nav-link.active { background-color: #ff4757; color: white; border-radius: 5px 5px 0 0; }
        .card-hospedeiro { background-color: #1e1e1e; border: 1px solid #333; margin-bottom: 15px; }
        .modal-content { background-color: #1e1e1e; color: white; border: 1px solid #444; }
        .card-hospedeiro h5 { color: #ffffff !important; font-weight: 700 !important; opacity: 1 !important; }
        .form-control::placeholder { color: #adb5bd !important; opacity: 1 !important; }
        .form-control { color: #ffffff !important; background-color: #2b2b2b !important; border: 1px solid #444 !important; }
        .card-hospedeiro:hover { border-color: #ff4757; transition: 0.3s; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">AirBnTruta - Painel Hospedeiro</span>
        <div class="d-flex align-items-center">
            <span class="me-3 text-secondary" th:if="${session.hospedeiroLogado}" th:text="'Olá, ' + ${session.hospedeiroLogado.vulgo}"></span>
            <a href="/hospedeiro/logout" class="btn btn-outline-light btn-sm">Sair</a>
        </div>
    </div>
</nav>

<div class="container">
    <ul class="nav nav-tabs" id="tabHospedeiro" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="vagas-tab" data-bs-toggle="tab" data-bs-target="#vagas" type="button">Minhas Hospedagens</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="servicos-tab" data-bs-toggle="tab" data-bs-target="#servicos" type="button">Meus Serviços</button>
        </li>
    </ul>

    <div class="tab-content mt-4" id="conteudoTabs">
        <div class="tab-pane fade show active" id="vagas" role="tabpanel">
            <div class="d-flex justify-content-between mb-3">
                <h4>Hospedagens Cadastradas</h4>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalHospedagem">Anunciar Novo Abrigo</button>
            </div>
            
            <div class="row">
                <div class="col-md-4" th:each="h : ${hospedagens}">
                    <div class="card card-hospedeiro p-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 th:text="${h.descricaoCurta}"></h5>
                            
                            <i th:if="${!h.disponivel}" class="bi bi-lock-fill text-danger" title="Ocupada"></i>
                            
                            <i th:if="${h.disponivel && !h.interessados.empty}" 
                            class="bi bi-person-badge-fill text-warning" title="Possui interessados"></i>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="text-danger fw-bold" th:text="'R$ ' + ${h.diaria}"></span>
                            
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" th:data-bs-target="'#modalDetalhes' + ${h.codigo}">Detalhes</button>
                                
                                <button th:if="${h.disponivel}" 
                                        class="btn btn-sm btn-outline-warning" 
                                        data-bs-toggle="modal" 
                                        th:data-bs-target="'#modalInteresses' + ${h.codigo}">
                                    Interesses <span class="badge bg-danger" th:text="${h.interessados.size()}"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" th:id="'modalInteresses' + ${h.codigo}" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content border-warning">
                                <div class="modal-header"><h5>Fugitivos Interessados</h5></div>
                                <div class="modal-body p-0">
                                    <ul class="list-group list-group-flush">
                                        <li th:each="f : ${h.interessados}" class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center border-secondary">
                                            <span th:text="${f.vulgo}"></span>
                                            <a th:href="@{/hospedeiro/aceitar(id=${h.codigo}, fugitivoId=${f.codigo})}" class="btn btn-sm btn-success">Aceitar</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" th:id="'modalDetalhes' + ${h.codigo}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content p-3">
                                <div class="modal-header border-secondary">
                                    <h5 class="modal-title" th:text="${h.descricaoCurta}">Detalhes</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p><strong>Status:</strong> 
                                        <span th:if="${h.disponivel}" class="text-success">Livre</span>
                                        <span th:unless="${h.disponivel}" class="text-danger">Ocupada</span>
                                    </p>
                                    <p><strong>Localização:</strong> <span th:text="${h.localizacao}"></span></p>
                                    <p><strong>Valor:</strong> R$ <span th:text="${h.diaria}"></span></p>
                                    <p><strong>Descrição:</strong> <span th:text="${h.descricaoLonga}"></span></p>
                                    <p><strong>Serviços:</strong></p>
                                    <ul>
                                        <li th:each="s : ${h.servicos}" th:text="${s.nome}"></li>
                                    </ul>
                                </div>
                                <div class="modal-footer border-secondary justify-content-between">
                                    <a th:href="@{/hospedagem/delete(id=${h.codigo})}" class="btn btn-danger btn-sm" onclick="return confirm('Excluir?')">Excluir</a>
                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="servicos" role="tabpanel">
            <div class="d-flex justify-content-between mb-3">
                <h4>Serviços Disponíveis</h4>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalServico">Cadastrar Serviço</button>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                    <tr><th>Nome</th><th>Tipo</th><th>Ações</th></tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${servicos}">
                        <td th:text="${s.nome}"></td>
                        <td th:text="${s.tipo}"></td>
                        <td>
                            <a th:href="@{/servico/delete(id=${s.codigo})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Remover serviço?')">Remover</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalHospedagem" tabindex="-1">
    <div class="modal-dialog">
        <form th:action="@{/hospedagem/new}" method="post" class="modal-content p-3">
            <div class="modal-header"><h5>Nova Hospedagem</h5></div>
            <div class="modal-body">
                <input type="text" name="descricaoCurta" class="form-control mb-2" placeholder="Título" required>
                <textarea name="descricaoLonga" class="form-control mb-2" placeholder="Descrição"></textarea>
                <input type="text" name="localizacao" class="form-control mb-2" placeholder="Localização">
                <input type="number" step="0.01" name="diaria" class="form-control mb-3" placeholder="Valor" required>
                <label>Serviços:</label>
                <div class="row px-3">
                    <div th:each="s : ${servicos}" class="form-check col-6">
                        <input class="form-check-input" type="checkbox" name="servs" th:value="${s.codigo}" th:id="'serv'+${s.codigo}">
                        <label class="form-check-label" th:for="'serv'+${s.codigo}" th:text="${s.nome}"></label>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0"><button type="submit" class="btn btn-danger w-100">Publicar</button></div>
        </form>
    </div>
</div>

<div class="modal fade" id="modalServico" tabindex="-1">
    <div class="modal-dialog">
        <form th:action="@{/servico/save}" method="post" class="modal-content p-3">
            <div class="modal-header"><h5>Novo Serviço</h5></div>
            <div class="modal-body">
                <input type="text" name="nome" class="form-control mb-2" placeholder="Nome" required>
                <input type="text" name="tipo" class="form-control mb-2" placeholder="Tipo">
                <textarea name="descricao" class="form-control mb-3" placeholder="Descrição"></textarea>
            </div>
            <div class="modal-footer border-0"><button type="submit" class="btn btn-warning w-100">Salvar</button></div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const tab = urlParams.get('tab');
        if (tab === 'servicos') {
            const servicosTab = document.querySelector('#servicos-tab');
            const tabInstance = new bootstrap.Tab(servicosTab);
            tabInstance.show();
        }
    });
</script>
</body>
</html>
