<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Abrigo | AirBnTruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .filter-section { background-color: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        .card-esconderijo { background-color: #1e1e1e; border: 1px solid #333; transition: 0.3s; height: 100%; }
        .card-esconderijo:hover { border-color: #ff4757; transform: translateY(-5px); }
        .card-esconderijo h5 { color: #ffffff !important; font-weight: 700; }
        .form-control::placeholder { color: #adb5bd !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">AirBnTruta - Encontre seu Esconderijo</span>
        <div class="d-flex align-items-center">
            <span class="me-3 text-secondary" th:text="'Vulgo: ' + ${session.fugitivoLogado.vulgo}"></span>
            <a href="/hospedeiro/logout" class="btn btn-outline-light btn-sm">Sair</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="filter-section mb-5">
        <form th:action="@{/fugitivo/home}" method="get" class="row g-3 align-items-end">
            <div class="col-md-5">
                <label class="form-label text-secondary">Localidade</label>
                <input type="text" name="localizacao" class="form-control bg-dark text-white border-secondary" 
                       placeholder="Ex: Recife, Olinda..." th:value="${localAtual}">
            </div>
            <div class="col-md-4">
                <label class="form-label text-secondary">Diária Máxima (R$)</label>
                <input type="number" name="precoMax" class="form-control bg-dark text-white border-secondary" 
                       placeholder="Até quanto pode pagar?" th:value="${precoAtual}">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-danger w-100">Buscar Abrigos</button>
            </div>
        </form>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="h : ${hospedagens}">
            <div class="card card-esconderijo p-3">
                <h5 th:text="${h.descricaoCurta}">Título</h5>
                <p class="text-secondary small mb-2" th:text="${h.localizacao}">Local</p>
                <p th:text="${h.descricaoLonga}" class="text-truncate"></p>
                
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span class="text-danger fw-bold fs-5" th:text="'R$ ' + ${h.diaria}"></span>
                    <a th:href="@{/fugitivo/interesse(id=${h.codigo})}" class="btn btn-sm btn-outline-danger">Tenho Interesse</a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${hospedagens.empty}" class="text-center mt-5 text-secondary">
        <p>Nenhum esconderijo seguro encontrado para estes filtros. Tente outra rota!</p>
    </div>
</div>

</body>
</html>
